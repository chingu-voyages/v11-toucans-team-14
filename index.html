<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>
        GameTunes - Matching games to tunes
    </title>
</head>

<body>
    <div class="bodyHolder" id="bodyHolder">
        <div class="PageHolder" id="PageHolder">
            <div id="header" class="header">
                <span class="logo">&#9834;</span>
                <h1>GameTunes</h1>
                <div id="SavedGamesContainer" class="SavedGamesContainer">
                </div>
                <div id="SavedGamesContainerList" class="SavedGamesContainerList">
                </div>
            </div>
            <form id="searchForm">
                <div class="searchContainer">
                    <input type="text" name="searchField" placeholder="Search terms here..." id="searchField">
                    <select id="searchType" name="searchType">
                        <option value="artist">Search by artist</option>
                        <option value="game">Search By Game</option>
                    </select>
                    <select id="selectGenre" name="selectGenre">
                        <option value="">ALL GENRES</option>
                    </select>
                    <button>Search</button>
                </div>
            </form>
            <div class="contentHolder" id="contentHolder">
            </div>
        </div>
        <footer>
            <div class="footer-item">
                GameTunes - 2019
            </div>
            <div class="footer-item">
                Made for <a href="https://www.chingu.io/">Chingu Voyage 11</a>
            </div>
            <div class="footer-item">
                Source code available at <a href="https://github.com/chingu-voyages/v11-toucans-team-14/">github</a>
            </div>
        </footer>
    </div>
    <script src="./JS/functions.js"></script>
    <script src="./JS/data.js"></script>
    <script src="./JS/testCases.js"></script>
    <script src="./JS/app.js"></script>
    <script src="JS/config.js"></script>
</body>

</html>
